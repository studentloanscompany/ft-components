<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ft="http://java.sun.com/jsf/composite/components/ft">

<composite:interface>
	<composite:attribute name="renderToggler" default="false" />
	<composite:attribute name="link" required="true" />
	<composite:attribute name="linkText" required="true"/>
</composite:interface>

<composite:implementation>

    <h:panelGroup rendered="#{cc.attrs.renderToggler}">
    	<div class="toggle">
    		<a href="#{cc.attrs.link}">
    			<h:outputText value="#{cc.attrs.linkText}" />
    		</a>
    	</div>
    </h:panelGroup>

</composite:implementation>

</html>
