<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<composite:interface>
	<composite:attribute name="messages" />
	<composite:attribute name="key" />
	<composite:attribute name="styleClass" default="error" />	
</composite:interface>

<composite:implementation>
	 <h:outputText value="#{textBean.render( msgs, cc.attrs.messages.getEntry(cc.attrs.key)) }"
	               styleClass="#{cc.attrs.styleClass}"
                   rendered="#{cc.attrs.messages.getEntry(cc.attrs.key) != null}"
                   escape="false"/>
</composite:implementation>
</html>
