<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ft="http://java.sun.com/jsf/composite/components/ft"
	xmlns:appft="http://java.sun.com/jsf/composite/components/appft"
	template="/templates/template.xhtml">


	<ui:define name="title">
		<h:outputText value="Test Timeout Popup" escape="false" />
	</ui:define>

	<ui:define name="pageHeader">
		<h:outputText value="Test Timeout Popup" escape="false" />
	</ui:define>

	<ui:define name="journey" />

	<ui:define name="timeout" />

	<ui:define name="content">
		<h:form prependId="false">
			<h:outputText value="1. Timeout popup" style="font-weight: bold" />
			<br />
			<ft:modalPopup id="timeoutPopup" ajax="false"
				popupTitle="#{msgs.sessionTimeoutPopupHeader}">
				<h:form id="timeoutPopupForm" prependId="false">
					<p>
						<h:outputText value="#{cc.attrs.popupMessage}" escape="false" />
						<h:commandButton id="sessionTimeoutPopupMoreTimeButton"
							value="#{literal.sessionTimeoutPopupMoreTimeButton}"
							styleClass="button modal-primary simplemodal-close"
							onclick="clearlogouttimer();"
							action="#{cc.attrs.backingBean.keepAlive}">
							<f:ajax render="@this" />
						</h:commandButton>
						<h:commandLink id="sessionTimeoutPopupLogOut"
							value="#{literal.sessionTimeoutPopupLogOut}"
							class="simplemodal-close" action="#{cc.attrs.backingBean.logout}">
						</h:commandLink>
					</p>
				</h:form>
			</ft:modalPopup>
			<br />
			<br />
		</h:form>
		<br />
		<br />
		<br />
		<h:form prependId="false">
			<h:commandLink id="menuLink" value="Back to menu"
				action="menu?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
