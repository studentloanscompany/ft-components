<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ft="http://java.sun.com/jsf/composite/components/ft"
	xmlns:appft="http://java.sun.com/jsf/composite/components/appft"
	template="/templates/template.xhtml">


	<ui:define name="title">
		<h:outputText value="Test Nino" escape="false" />
	</ui:define>

	<ui:define name="pageHeader">
		<h:outputText value="Test Nino" escape="false" />
	</ui:define>

	<ui:define name="journey" />

	<ui:define name="timeout" />

	<ui:define name="content">

		<h:form prependId="false">
			<ft:nino id="nino1" value="#{testBean.nino1}"
				     converterMessage="#{msgs.invalidNino}"
				     requiredMessage="You must enter a National Insurance Number"
				     required="true" label="1. Basic NINO">
				<f:validator validatorId="NinoValidator"/>
			</ft:nino>
			<br />
			<h:commandButton id="button1" value="Click me"
				action="#{testBean.testAction}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			<br />		
			<h:outputText id="value1" value="NINO value is #{testBean.nino1}" />
			<br />
			<br />
		</h:form>
		<br />
		<br />
		<h:form prependId="false">
			<ft:nino id="nino2" value="#{testBean.nino2}"
				     converterMessage="#{msgs.invalidNino}"
				     requiredMessage="You must enter a National Insurance Number"
				     required="true" label="2. NINO with link in error message"
                     errorLinkAction="#{testBean.ninoErrorAction}"
                     errorLinkText="Error link">
                <f:validator validatorId="NinoValidator"/>
			</ft:nino>
			<br />
			<h:commandButton id="button2" value="Click me"
				action="#{testBean.testAction}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			<br />
            <h:outputText id="errorLinkClicked" value="Error Link clicked is #{testBean.ninoErrorLinkClicked}" />
            <br />   			
			<h:outputText id="value2" value="NINO value is #{testBean.nino2}" />
			<br />
			<br />
		</h:form>
		<br />
		<br />
        <h:form prependId="false">
            <ft:nino id="nino3" value="#{testBean.nino3}"
                     converterMessage="#{msgs.invalidNino}"
                     requiredMessage="You must enter a National Insurance Number"
                     required="true" label="3. Upper case conversion" >
                <f:validator validatorId="NinoValidator"/>
            </ft:nino>
            <br />
            <h:commandButton id="button3" value="Click me"
                action="#{testBean.testAction}">
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            <br />            
            <h:outputText id="value3" value="NINO value is #{testBean.nino3}" />
            <br />
            <br />
        </h:form>
        <br />
        <br />		
		<h:form prependId="false">
			<ft:nino id="nino4" value="#{testBean.nino4}"
				     converterMessage="#{msgs.invalidNino}"
				     requiredMessage="You must enter a National Insurance Number"
				     required="true" label="4. NINO Validation">
				<f:validator validatorId="NinoValidator"/>
			</ft:nino>
			<br />
			<h:commandButton id="button4" value="Click me"
				action="#{testBean.testAction}">
				<f:ajax execute="@form" render="@form" />
			</h:commandButton>
			<br />
			<h:outputText id="value4" value="NINO value is #{testBean.nino4}" />
			<br />
			<br />
		</h:form>
		<br />
		<br />
		<br />

		<h:form prependId="false">
			<h:commandLink id="menuLink" value="Back to menu"
				action="menu?faces-redirect=true" />
		</h:form>

	</ui:define>
</ui:composition>
