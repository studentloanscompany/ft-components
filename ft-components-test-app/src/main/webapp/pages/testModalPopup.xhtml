<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ft="http://java.sun.com/jsf/composite/components/ft"
	xmlns:appft="http://java.sun.com/jsf/composite/components/appft"
	template="/templates/template.xhtml">


	<ui:define name="title">
		<h:outputText value="Test Modal Popup" escape="false" />
	</ui:define>

	<ui:define name="pageHeader">
		<h:outputText value="Test Modal Popup" escape="false" />
	</ui:define>

	<ui:define name="journey" />

	<ui:define name="timeout" />

	<ui:define name="content">
		<h:form prependId="false">
			<h:outputText value="1. Modal Popup" style="font-weight: bold" />
			<br />
			<ft:modalPopup id="popup1" popupTitle="Modal popup title" linkText="Click me">
				<h:outputText value="This is some modal popup text" />
			</ft:modalPopup>
			<br />
			<br />
		</h:form>

		<h:form prependId="false">
			<h:outputText value="2.  Multiple Modal Popups in same form"
				style="font-weight: bold" />
			<br />
			<ft:modalPopup id="popup2a" popupTitle="Modal popup title"
				linkText="Click me">
				<h:outputText value="This is some modal popup text" />
			</ft:modalPopup>
			<br />
			<br />
			<ft:modalPopup id="popup2b" popupTitle="Modal popup title"
				linkText="Click me">
				<h:outputText value="This is some different modal popup text" />
			</ft:modalPopup>
			<br />
			<br />
		</h:form>
		
		<h:form prependId="false">
			<h:outputText value="3.  Client side (no Ajax) popup"
				style="font-weight: bold" />
			<br />
			<ft:modalPopup id="popup3" popupTitle="Modal popup title" ajax="false"
				linkText="Click me">
				<h:outputText value="This is some non Ajax modal popup text" />
			</ft:modalPopup>
		</h:form>
		<br />
		<br />
		<br />
		
		<h:form prependId="false">
			<h:commandLink id="menuLink" value="Back to menu"
				action="menu?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
