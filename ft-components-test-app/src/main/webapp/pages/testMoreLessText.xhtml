	<ui:define name="title">
		<h:outputText value="Test More / Less" escape="false" />

	</ui:define>

	<ui:define name="timeout" />

			<h:outputText value="1. More / Less with both more and less text"

			<br />

		<h:form prependId="false">

			<ft:moreLessText id="moreLess2" value="This is some text" />

			<br />
		</h:form>

		<h:form prependId="false">
			<h:outputText value="3. Multiple More / Less in same form"
				style="font-weight: bold" />
			<br />
			<ft:moreLessText id="moreLess3a" value="This is some text"
				moreText="This is more Text" />
			<br />
			<ft:moreLessText id="moreLess3b" value="This is some text"
