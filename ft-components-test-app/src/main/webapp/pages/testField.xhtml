<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ft="http://java.sun.com/jsf/composite/components/ft"
	xmlns:appft="http://java.sun.com/jsf/composite/components/appft"
	template="/templates/template.xhtml">


	<ui:define name="title">
		<h:outputText value="Test Field" escape="false" />
	</ui:define>

	<ui:define name="pageHeader">
		<h:outputText value="Test Field" escape="false" />
	</ui:define>

	<ui:define name="journey" />

	<ui:define name="timeout" />

	<ui:define name="content">
		<h:form prependId="false">
			<ft:field id="field1" value="#{testBean.field1}"
				label="1. Basic field" required="false"
				requiredMessage="This field is required" />
			<br />
			<h:commandButton id="button1" value="Click me"
				action="#{testBean.testAction}" />
			<br />
			<h:outputText id="value1" value="Field value is #{testBean.field1}" />
			<br />
			<br />
		</h:form>

		<h:form prependId="false">
			<ft:field id="field2" value="#{testBean.field2}"
				label="2. Required field" required="true"
				requiredMessage="This field is required" />
			<br />
			<h:commandButton id="button2" value="Click me"
				action="#{testBean.testAction}" />
			<br />
			<h:outputText id="value2" value="Field value is #{testBean.field2}" />
			<br />
			<br />
		</h:form>

		<h:form prependId="false">
			<ft:field id="field3" value="#{testBean.field3}"
				label="3. With currency symbol using insertChildren">
				<h:outputText id="currency" value="Â£ " style="font-weight: bold" />
			</ft:field>
			<br />
			<h:commandButton id="button3" value="Click me"
				action="#{testBean.testAction}" />
			<br />
			<h:outputText id="value3" value="Field value is #{testBean.field3}" />
			<br />
			<br />
		</h:form>

		<h:form prependId="false">
			<ft:field id="field4" value="#{testBean.field4}" validatorMessage="Invalid field value"
				label="4. With regex validator (numbers only)">
				<f:validateRegex for="field" pattern="\d+" />
			</ft:field>
			<br />
			<h:commandButton id="button4" value="Click me"
				action="#{testBean.testAction}" />
			<br />
			<h:outputText id="value4" value="Field value is #{testBean.field4}" />
			<br />
			<br />
		</h:form>

		<h:form prependId="false">
			<ft:field id="field5" value="#{testBean.field5}"
				label="5. Enable button on value entered">
				<f:ajax event="change" execute="@this" render="@form" />
			</ft:field>
			<br />
			<h:commandButton id="button5" value="Click me"
				action="#{testBean.testAction}" disabled="#{empty testBean.field5}" />
			<br />
			<h:outputText id="value5" value="Field value is #{testBean.field5}" />
			<br />
			<br />
		</h:form>
		<br />
		<br />
		<br />
		<h:form prependId="false">
			<h:commandLink id="menuLink" value="Back to menu"
				action="menu?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
