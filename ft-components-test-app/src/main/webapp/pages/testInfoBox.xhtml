<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ft="http://java.sun.com/jsf/composite/components/ft"
	xmlns:appft="http://java.sun.com/jsf/composite/components/appft"
	template="/templates/template.xhtml">


	<ui:define name="title">
		<h:outputText value="Test Info Box" escape="false" />
	</ui:define>

	<ui:define name="pageHeader">
		<h:outputText value="Test Info Box" escape="false" />
	</ui:define>

	<ui:define name="journey" />

	<ui:define name="timeout" />

	<ui:define name="content">
		<h:form prependId="false">
			<h:outputText value="1. Info Box" style="font-weight: bold" />
			<br />
			<ft:infoBox id="infoBox1" value="This is some Info Box text" />
			<br />
			<br />
		</h:form>

		<h:form prependId="false">
			<h:outputText value="2. Info Box conditionally rendered"
				style="font-weight: bold" />
			<br />
			<ft:infoBox id="infoBox2" value="This is some Info Box text"
				rendered="#{testBean.renderInfoBox}" />
			<br />
			<h:outputText value="Info Box rendered is #{testBean.renderInfoBox}" />
			<br />
			<h:commandButton id="toggleInfoBox" value="Toggle Info Box"
				action="#{testBean.toggleInfoBox}" />
		</h:form>
		<br />
		<br />
		<br />
		<h:form prependId="false">
			<h:commandLink id="menuLink" value="Back to menu"
				action="menu?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
