<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ft="http://java.sun.com/jsf/composite/components/ft"
	xmlns:appft="http://java.sun.com/jsf/composite/components/appft"
	template="/templates/template.xhtml">


	<ui:define name="title">
		<h:outputText value="Test textArea" escape="false" />
	</ui:define>

	<ui:define name="pageHeader">
		<h:outputText value="Test textArea" escape="false" />
	</ui:define>

	<ui:define name="journey" />

	<ui:define name="timeout" />

	<ui:define name="content">
		<h:form prependId="false">
			<ft:textArea id="textArea1" value="#{testBean.textArea1}"
				label="1. Basic textArea" />
			<br />
			<h:commandButton id="button1" value="Click me"
				action="#{testBean.testAction}" />
			<br />
			<h:outputText id="value1"
				value="TextArea value is #{testBean.textArea1}" />
			<br />
			<br />
		</h:form>

		<h:form prependId="false">
			<ft:textArea id="textArea2" value="#{testBean.textArea2}"
				label="2. Required textArea" required="true"
				requiredMessage="This textArea is required" />
			<br />
			<h:commandButton id="button2" value="Click me"
				action="#{testBean.testAction}" />
			<br />
			<h:outputText id="value2"
				value="TextArea value is #{testBean.textArea2}" />
			<br />
			<br />
		</h:form>

		<h:form prependId="false">
			<ft:textArea id="textArea3" value="#{testBean.textArea3}"
				maxlength="20" label="3. With maximum length validation of 20" />
			<br />
			<h:commandButton id="button3" value="Click me"
				action="#{testBean.testAction}" />
			<br />
			<h:outputText id="value3"
				value="TextArea value is #{testBean.textArea3}" />
			<br />
			<br />
		</h:form>

		<h:form prependId="false">
			<ft:textArea id="textArea4" value="#{testBean.textArea4}"
				label="4. With regex validator (numbers only)"
				validatorMessage="Numbers only please">
				<f:validateRegex for="textArea" pattern="\d+" />
			</ft:textArea>
			<br />
			<h:commandButton id="button4" value="Click me"
				action="#{testBean.testAction}" />
			<br />
			<h:outputText id="value4"
				value="TextArea value is #{testBean.textArea4}" />
			<br />
			<br />
		</h:form>

		<h:form prependId="false">
			<ft:textArea id="textArea5" value="#{testBean.textArea5}"
				label="5. Enable button on value entered">
				<f:ajax event="change" execute="@this" render="@form" />
			</ft:textArea>
			<br />
			<h:commandButton id="button5" value="Click me"
				action="#{testBean.testAction}"
				disabled="#{empty testBean.textArea5}" />
			<br />
			<h:outputText id="value5"
				value="TextArea value is #{testBean.textArea5}" />
			<br />
			<br />
		</h:form>
		<br />
		<br />
		<br />
		<h:form prependId="false">
			<h:commandLink id="menuLink" value="Back to menu"
				action="menu?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
